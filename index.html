<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="./css/_reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Dinner Shopping List</title>
</head>

<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <h2>Letâ€™s go to the mall!</h2>
    </header>
    <main>
        <div class="container">

            <form action="" class="shopping-list">
                <fieldset class="form-group">
                    <div class="form-field">
                        <input type="checkbox" name="checkbox-1" id="checkbox-1">
                        <label for="checkbox-1">A lot of pickles<span> (for the next
                                lessons about CSS)</span></label>
                    </div>
                    <div class="form-field">
                        <input type="checkbox" name="checkbox-2" id="checkbox-2">
                        <label for="checkbox-2">10 apples <span> (for more CSS manipulations)</span></label>
                    </div>
                    <div class="form-field">
                        <input type="checkbox" name="checkbox-3" id="checkbox-3">
                        <label for="checkbox-3">20 oranges<span> (because they are awesome)</span></label>
                    </div>
                    <div class="form-field">
                        <input type="checkbox" name="checkbox-4" id="checkbox-4">
                        <label for="checkbox-4">13 plates<span> (hm... they always dissapear)</span></label>
                    </div>
                    <div class="form-field">
                        <input type="checkbox" name="checkbox-5" id="checkbox-5">
                        <label for="checkbox-5">15 bentos<span> (for the next lessons about CSS)</span></label>
                    </div>
                    <div class="form-field">
                        <input type="checkbox" name="checkbox-6" id="checkbox-6">
                        <label for="checkbox-6">1 bottle of Sake <span> (for my friends)</span></label>
                    </div>

                </fieldset>
                <button>Bon appetit :)</button>
            </form>
        </div>
    </main>
</body>

</html>
