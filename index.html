<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/_reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Dinner Shopping List</title>
</head>

<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <h2>Letâ€™s go to the mall!</h2>
    </header>
    <main>
        <div class="container">

            <form action="" class="shopping-list">
                <fieldset class="form-group">
                    <div class="form-field">
                        <input type="checkbox" name="language" value="python" id="python">
                        <label class="form-label" for="python">Python</label>
                    </div>
                    <div class="form-field">
                        <input type="checkbox" name="language" value="js" id="js">
                        <label class="form-label" for="js">JavaScript</label>
                    </div>
                    <div class="form-field">
                        <input type="checkbox" name="checkbox-1" id="checkbox-1">A lot of pickles<span> (for the next
                            lessons about CSS)</span>
                        <label for="checkbox-1"></label>
                    </div>
                    <input type="checkbox" name="checkbox-2" id="checkbox-2">
                    <label for="checkbox-2">10 apples <span> (for more CSS manipulations)</span></label>
                    <input type="checkbox" name="checkbox-3" id="checkbox-3">
                    <label for="checkbox-3">20 oranges<span> (because they are awesome)</span></label>
                    <input type="checkbox" name="checkbox-4" id="checkbox-4">
                    <label for="checkbox-4"></label>
                    <input type="checkbox" name="checkbox-5" id="checkbox-5">
                    <label for="checkbox-5"></label>
                    <button>Bon appetit :)</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
